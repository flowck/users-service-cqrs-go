version: '3.8'

services:
  swagger_editor:
    image: swaggerapi/swagger-editor
    platform: linux/amd64
    environment:
      - SWAGGER_FILE=/tmp/users_service.yaml
    ports:
      - "8080:8080"
    volumes:
      - ./api/openapi:/tmp

  postgres:
    image: postgres:14.6
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./sql/docker/init.sql:/docker-entrypoint-initdb.d/create_database.sql